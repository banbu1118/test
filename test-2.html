<script>
  function checkEvenOrOdd(number) {
  if (number % 2 === 0) {
    return number + " 是偶数";
  } else {
    return number + " 是奇数";
  }
}
</script>
 console.log(checkEvenOrOdd4); // 输出 "4 是偶数"
