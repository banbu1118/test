<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-23</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        // 让id为demo的元素显示当前时间
        document.getElementById("demo").innerHTML =  new Date().toLocaleString();
        // 判断id为demo2的元素的类型是什么，并显示出来
        var obj = document.getElementById("demo2");
        if (typeof obj === "object") {
            document.getElementById("demo2").innerHTML = "对象";
        } else if (typeof obj === "function") {
            document.getElementById("demo2").innerHTML = "函数";
        } else if (typeof obj === "string") {
            document.getElementById("demo2").innerHTML = "字符串";
        } else if (typeof obj === "number") {
            document.getElementById("demo2").innerHTML = "数字";
        } else if (typeof obj === "boolean") {
            document.getElementById("demo2").innerHTML = "布尔值";
        } else if (typeof obj === "undefined") {
            document.getElementById("demo2").innerHTML = "未定义";
        } else {
            document.getElementById("demo2").innerHTML = "其他类型";
        }
       
    </script>
</body>
</html>
