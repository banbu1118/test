<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<h1>我的 Web 页面</h1>
<p id="myPar">我是一个段落。</p>
<div id="myDiv">我是一个div。</div>
<p>
<button type="button" onclick="myFunction()">点击这里</button>
</p>
<script>
function myFunction(){
	document.getElementById("myPar").innerHTML="你好世界！";
	document.getElementById("myDiv").innerHTML="你最近怎么样?";
}
</script>
<p>当您点击上面的按钮时，两个元素会改变。</p>



<h2>kk的页面</h2>
<p id="p1">kk的段落</p>
<div id="d1">kk的div</div>
<p>
    <button type="button" onclick="changeText()">请点击这里</button>
</p>

<script>
    function changeText(){
        document.getElementById("p1").innerHTML="kk的新段落变了";
        document.getElementById("d1").innerHTML="kk的新div变了";
    }
</script>
</body>
</html>
